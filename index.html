<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Javascript Pop Quiz</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <header>Javascript Pop Quiz</header>

    <body>
        <div>
            <button id="start">Start Quiz</button>
            <div id="countdown"></div>
        </div>
    <div class="container">
        <div id="quiz-section" class="hide">
            <div id="quiz"></div>
            <button class="answer" id="answer1"></button>
            <button class="answer" id="answer2"></button>
            <button class="answer" id="answer3"></button>
            <button class="answer" id="answer4"></button>
        </div>
    </div>
    <div id="initialInput" class="hide">
        <div id="score">Points: 0</div>
        <label for="initials">Initials</label>
        <input type="text" name="initials" id="initials">
        <div id="msg"></div>
        <button id="submit">Submit High Score</button>
    </div>
    <div id="result" class="hide">
        <div id="savedScore"></div>
        <button class="goBack">Go Back</button>
        <button class="clearHighScore">Clear High Score</button>
    </div>
        <script src="./testscript.js"></script>
    </body>
</html>
