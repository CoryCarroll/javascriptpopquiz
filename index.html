<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Javascript Pop Quiz</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <header>Javascript Pop Quiz</header>

    <body>
        <div>
            <button id="start">Start Quiz</button>
            <div id="countdown"></div>
            <div id="result"></div>
            <div id="score"></div>
            <label for="initials" class="hide">Initials</label>
            <input type="text" name="initials" id="initials" class="hide" placeholder="CC">
            <div id="msg" class="hide"></div>
            <button id="submit" class="hide">Submit High Score</button>
        </div>
    <div class="container">
        <div id="quiz-section" class="hide">
            <div id="quiz"></div>
            <button id="answer1"></button>
            <button id="answer2"></button>
            <button id="answer3"></button>
            <button id="answer4"></button>
        </div>
    </div>
        <script src="./script.js"></script>
    </body>
</html>
